<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App Finance</title>
    <link rel="stylesheet" href="./index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;1,100;1,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1 alt="App Finance">App.Finance</h1>
    </header>

    <main class="container">
      <section class="balance">
        <h2>Balanço</h2>
        <div class="card">
          <h3>Entradas</h3>
          <p>R$: 5.000,00</p>
        </div>
        <div class="card red">
          <h3>Saídas</h3>
          <p>R$: 5.000,00</p>
        </div>
        <div class="card green">
          <h3>Total</h3>
          <p>R$: 3.000,00</p>
        </div>
      </section>

      <section class="transactions">
        <h2>Transações</h2>

        <table class="data-table">
          <thead>
            <tr>
              <th>Descrição</th>
              <th>Valor</th>
              <th>Data</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="description">Luz</td>
              <td class="expense">- R$: 500,00</td>
              <td class="date">23/01/2021</td>
            </tr>
            <tr>
              <td class="description">Criação web</td>
              <td class="income">+ R$: 500,00</td>
              <td class="date">23/01/2021</td>
            </tr>
            <tr>
              <td class="description">Aluguel</td>
              <td class="expense">- R$: 500,00</td>
              <td class="date">23/01/2021</td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>

    <footer>
      <p>App.Finance</p>
    </footer>
  </body>
</html>
