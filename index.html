<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App.Finance</title>
    <link rel="stylesheet" href="./index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;1,100;1,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1 alt="App Finance">App.Finance</h1>
    </header>

    <main class="container">
      <section class="balance">
        <h2 class="sr-only">Balanço</h2>
        <div class="card bluCard">
          <h3>
            <span> Entradas </span>
            <img src="./src/income.svg" alt="Entradas de dinheiro" />
          </h3>
          <p id="income-display">R$: 5.000,00</p>
        </div>
        <div class="card redCard">
          <h3>
            <span> Saídas </span>
            <img src="./src/decrease.svg" alt="Saídas de dinheiro" />
          </h3>
          <p id="expense-display">R$: 5.000,00</p>
        </div>
        <div class="card green">
          <h3>
            <span> Total </span>
            <img src="./src/wallet.svg" alt="Dinheiro na sua carteira" />
          </h3>
          <p id="total-display">R$: 3.000,00</p>
        </div>
      </section>

      <section class="transactions">
        <h2 class="sr-only">Transações</h2>
        <a href="#" class="button new openx" onclick="Modal.open()"
          >+ Nova transação</a
        >
        <table class="data-table">
          <thead>
            <tr>
              <th>Descrição</th>
              <th>Valor</th>
              <th>Data</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="data-table-tbody">
          </tbody>
        </table>
      </section>
    </main>

    <div class="modal-overlay">
      <div class="modal">
        <div id="form">
          <h2>Nova transação</h2>
          <form action="">
            <div class="input-group">
              <label class="sr-only" for="description">Descrição</label>
              <input
                type="text"
                placeholder="Descrição"
                id="description"
                name="descrição"
              />
            </div>
            <div class="input-group">
              <label class="sr-only" for="amount">Valor</label>
              <input
                type="number"
                step="0.01"
                placeholder="0,00"
                id="amount"
                name="valor"
              />
              <small class="help"
                >Use o sinal - (Negativo) para despesas e , (Vírugla) para casas
                decimais</small
              >
            </div>
            <div class="input-group">
              <label class="sr-only" for="date">Descrição</label>
              <input type="date" id="date" name="data" />
            </div>
            <div class="input-group actions">
              <a href="#" class="button cancel" onclick="Modal.close()"
                >Cancelar</a
              >
              <button>Salvar</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <footer>
      <p>App.Finance by Uallesson Nunes</p>
    </footer>
    <script src="./index.js"></script>
  </body>
</html>
